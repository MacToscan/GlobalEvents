<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Acceso Privado | Global Events</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@300;400;600&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  </head>
  <body>
    
    <header class="header header--login">
      <div class="container header__container">
        <div class="header__brand">
           <img src="/img/globaleventslogo.png" alt="Logo" class="header__logo">
        </div>
      </div>
    </header>

    <main class="login-page">
      <div class="container login-container">
        
        <div class="login-card">
          <h1 class="login-title">Acceso usuarios</h1>
          <p class="login-subtitle">Introduce tus credenciales para gestionar el catálogo.</p>

          <form id="login-form" class="login-form">
            
            <div class="form-group">
              <label for="email">Correo Electrónico</label>
              <div class="input-wrapper">
                <i class="fa-regular fa-envelope"></i>
                <input type="email" id="email" placeholder="nombre@globalevents.com" required>
              </div>
            </div>

            <div class="form-group">
              <label for="password">Contraseña</label>
              <div class="input-wrapper">
                <i class="fa-solid fa-lock"></i>
                <input type="password" id="password" placeholder="••••••••" required>
              </div>
            </div>

            <button type="submit" class="btn btn--gold btn--full" style="margin-top: 20px;">
              Entrar al Panel
            </button>
            
          </form>
          
          <a href="/" class="back-link">← Volver a la web pública</a>
        </div>

      </div>
    </main>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
